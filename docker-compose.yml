# docker-compose.yml

version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    environment:
      - MODEL_PATH=/app/models/credit_model.pkl
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mlflow:
    image: python:3.10-slim
    command: >
      sh -c "pip install mlflow &&
             mlflow server --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns

  monitoring:
    build: .
    command: streamlit run src/monitoring/dashboard.py --server.port 8501
    ports:
      - "8501:8501"
    volumes:
      - ./monitoring:/app/monitoring
      - ./data:/app/data